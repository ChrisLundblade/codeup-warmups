<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Warmups</title>
</head>
<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>
<button id="afternoon" onclick="changeHeader()">It's afternoon</button>
<section>
  <button data-number="1">Change Me</button>
  <button data-number="2">Change Me Too</button>
  <button data-number="3">Don't forget about me</button>
  <p id="message"></p>
</section>
<button id="reset">Reset</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  var header = document.getElementById("goodMorning");
  function changeHeader(){
    if(header.innerText === "Good Morning, Draco!"){
      header.innerText = "Good afternoon, Draco.";
    } else {
      header.innerText = "Good Morning, Draco!"
    }
  }
  $("#reset").on("click", function (){
    if($("#goodMorning").innerText === "Good afternoon, Draco."){
      $("#goodMorning").innerText = "Good Morning, Draco!";
    }
  });
  $("section button").hover(
          function (){
            $(this).css("background-color", "hotpink");
            let number = $(this).attr("data-number");
            $("#message").html(number);
          },
          function (){
            $(this).css("background-color", "lightgrey");
            $("#message").html("");
          }
  );
</script>
</body>
</html>
